name: Update Daily Market Data

on:
  schedule:
    - cron: '30 10 * * *'  # This is 4 PM IST (10:30 UTC)
  workflow_dispatch:       # Manual trigger option

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests

      - name: Run Daily_Data.py
        run: |
          python scripts/Daily_Data.py

      - name: Commit and Push Final_Data.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add static/data/Final_Data.json
          git commit -m "Auto-update Final_Data.json at 4 PM IST" || echo "No changes to commit"
          git push
